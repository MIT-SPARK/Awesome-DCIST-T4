world_frame: map
robots:
- type: RosUnitInterface
  robot_id: 1
  robot_name: spot
  robot_frame: spot/odom
  inputs:
    dgraph:
      type: RosDGraphInput
    dsg:
      type: RosDsgInput
backend:
  type: MultiBackendModule
  add_places_to_deformation_graph: false
  add_objects_to_deformation_graph: false
  optimize_on_lc: true
  enable_node_merging: true
  update_functors:
    agents:
      type: UpdateAgentsFunctor
    objects:
      type: UpdateObjectsFunctor
    surface_places:
      type: Update2dPlacesFunctor
      min_size: 3
  initial_align:
    type: LoopClosureInitialAlign
    alignment_gnc_alpha: 0.9
    rot_sigma: 0.1
    trans_sigma: 10
  pgmo:
    run_mode: FULL
    embed_trajectory_delta_t: 5
    num_interp_pts: 3
    interp_horizon: 10
    optimizer:
      type: KimeraRpgoOptimizer
      solver: LM
      gnc:
        inlier_probability: 0.7
        mu_step: 1.6
        max_iterations: 100
    covariance:
      odom: 0.0001
      loop_close: 0.1
      sg_loop_close: 0.1
      prior: 0.01
      mesh_mesh: 0.01
      pose_mesh: 0.01
      place_mesh: 0.01
      place_edge: 10
      place_merge: 10
      object_merge: 10
