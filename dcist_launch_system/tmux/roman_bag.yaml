session_name: roman
  
environment:
  BAG: /media/masonbp/dcist_acl2/west_point_2024/thursday_runs/ThS2_2024-10-31_11-18-23/ThS2_2024-10-31-11-18-36/
  CONF_NAME: roman
  ROBOT_TYPE: spot
  ROBOT_NAME: spot
  ZENOH: "true"

options:
    default-command: /bin/zsh

windows:

    - window_name: bag
      shell_command_before: source ${DCIST_WS}/install/setup.zsh
      layout: tiled
      panes:
        - $ZENOH && ros2 run rmw_zenoh_cpp rmw_zenohd
        - ros2 bag play $BAG

    - window_name: roman
      shell_command_before: 
      - source ${DCIST_WS}/install/setup.zsh
      - source ${DCIST_ENV}/roman/bin/activate
      layout: tiled
      panes:
        - ros2 launch dcist_launch_system master.launch.yaml robot_type:=$ROBOT_TYPE conf_name:=$CONF_NAME 
          robot_name:=$ROBOT_NAME camera:=frontleft launch_fastsam:=true launch_roman_map:=true

    - window_name: debug
      shell_command_before: source ${DCIST_WS}/install/setup.zsh
      layout: tiled
      panes:
        - ros2 run ros_system_monitor ros_system_monitor
            --param_file `ros2 pkg prefix dcist_launch_system`/share/dcist_launch_system/config/default/ros_system_monitor_config.yaml
            --ros-args -r /ros_system_monitor/example1_node_topic:=/example_1_node/topic