session_name: adt4_system
suppress_history: false
environment:
  ADT4_ROBOT_NAME: $ADT4_ROBOT_NAME
  ADT4_LAUNCH_SIM_TIME: $ADT4_SIM_TIME
  ADT4_LAUNCH_CONFIG: default
  ADT4_LAUNCH_ROBOT_MODEL: spot
  ADT4_LAUNCH_LOGGING_KEY: spot-data_collection-default
  ADT4_MONITOR_CONFIG: "{nodes_to_track: {spot_executor: {}}}"
options:
  default-command: /bin/zsh
windows:
  - window_name: real_spot
    shell_command_before: source ${ADT4_WS}/install/setup.zsh
    layout: tiled
    panes:
      - ros2 launch dcist_launch_system master.launch.yaml launch_spot_executor:=true
      - ros2 launch dcist_launch_system master.launch.yaml launch_spot_state_publisher:=true
      - ros2 launch dcist_launch_system master.launch.yaml launch_spot_camera_driver:=true
      - ros2 launch dcist_launch_system master.launch.yaml launch_spot_camera_decompression:=true
