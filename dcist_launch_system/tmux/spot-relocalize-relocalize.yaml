session_name: adt4_system
suppress_history: false
environment:
  ADT4_ROBOT_NAME: $ADT4_ROBOT_NAME
  ADT4_LAUNCH_SIM_TIME: $ADT4_SIM_TIME
  ADT4_LAUNCH_CONFIG: relocalize
  ADT4_LAUNCH_ROBOT_MODEL: spot
  ADT4_LAUNCH_LOGGING_KEY: spot-relocalize-relocalize
  ADT4_MONITOR_CONFIG: "{nodes_to_track: {dsg_saver: {}, fastsam: {}, hydra_multi: {external_monitor: {type: JsonMonitor}}, roman_lc: {}, roman_map: {}, spot_executor: {}}}"
options:
  default-command: /bin/zsh
windows:
  - window_name: core
    shell_command_before: source ${ADT4_WS}/install/setup.zsh
    layout: tiled
    panes:
      - ros2 run rmw_zenoh_cpp rmw_zenohd
  - window_name: status
    shell_command_before: source ${ADT4_WS}/install/setup.zsh
    layout: tiled
    panes:
      - ros2 run ros_system_monitor ros_system_monitor --params $ADT4_MONITOR_CONFIG --name $ADT4_ROBOT_NAME --ros-args -r __ns:=/$ADT4_ROBOT_NAME -r '~/table_out:=/global/ros_system_monitor/table_in'
  - window_name: prior_dsg
    shell_command_before: source ${ADT4_WS}/install/setup.zsh
    layout: tiled
    panes:
      - ros2 launch dcist_launch_system master.launch.yaml launch_scene_graph_publisher:=true
      - ros2 launch dcist_launch_system master.launch.yaml launch_hydra_visualizer:=true
      - ros2 launch dcist_launch_system master.launch.yaml launch_dsg_saver:=true
  - window_name: hydra_multi
    shell_command_before: source ${ADT4_WS}/install/setup.zsh
    layout: tiled
    panes:
      - ros2 launch dcist_launch_system master.launch.yaml launch_hydra_multi:=true
  - window_name: roman
    shell_command_before: source ${ADT4_WS}/install/setup.zsh
    layout: tiled
    panes:
      - ros2 launch dcist_launch_system master.launch.yaml launch_fastsam:=true
      - ros2 launch dcist_launch_system master.launch.yaml launch_roman_map:=true
      - ros2 launch dcist_launch_system master.launch.yaml launch_roman_lc:=true
  - window_name: real_spot
    shell_command_before: source ${ADT4_WS}/install/setup.zsh
    layout: tiled
    panes:
      - ros2 launch dcist_launch_system master.launch.yaml launch_spot_executor:=true
      - ros2 launch dcist_launch_system master.launch.yaml launch_spot_state_publisher:=true
      - ros2 launch dcist_launch_system master.launch.yaml launch_spot_camera_driver:=true
      - ros2 launch dcist_launch_system master.launch.yaml launch_spot_camera_decompression:=true
