nodes_to_monitor:
  phoenix_executor: {}
session_name: adt4_system
suppress_history: false
environment: {sim_time: $ADT4_SIM_TIME, ADT4_PRIOR_MAP: $ADT4_PRIOR_MAP, ADT4_OUTPUT_DIR: $ADT4_OUTPUT_DIR, ADT4_MONITOR_CONFIG: "{nodes_to_track: {phoenix_executor: {}}}", ADT4_ROBOT_NAME: $ADT4_ROBOT_NAME, config: real_phoenix, logging_key: phoenix_only-real_phoenix}
options:
  default-command: /bin/zsh
windows:
  - window_name: real_phoenix
    layout: tiled
    panes:
      - "export ADT4_PLATFORM_ID=${ADT4_PLATFORM_ID} && cd ${PHOENIX_ROOT} && phx run -- bash -c source install/setup.bash && ros2 launch mit_launch $ADT4_PLATFORM_ID.launch.yaml'"
      - "source ${ADT4_WS}/install/setup.zsh && ros2 launch dcist_launch_system master.launch.yaml conf_name:=$config sim_time:=$sim_time robot_name:=$ADT4_ROBOT_NAME launch_zed:=true"
      - "sleep 10 && ros2 lifecycle set /${ADT4_PLATFORM_ID}/sensors/ouster/driver 1"
