session_name: active_dsg
environment: {sim_time: $ADT4_SIM_TIME, logging_key: base_station-real_spot, config: real_spot}
options:
  default-command: /bin/zsh
windows:
  - window_name: planning
    shell_command_before: "source ${ADT4_WS}/install/setup.zsh\nsource ${ADT4_ENV}/spark_env/bin/activate\n"
    layout: tiled
    panes:
      - ros2 launch dcist_launch_system master.launch.yaml conf_name:=$config sim_time:=$sim_time launch_omniplanner:=true robot_name:=$ADT4_ROBOT_NAME
  - window_name: core
    shell_command_before: source ${ADT4_WS}/install/setup.zsh
    layout: tiled
    panes: [ros2 run rmw_zenoh_cpp rmw_zenohd]
  - window_name: debug
    shell_command_before: source ${ADT4_WS}/install/setup.zsh
    layout: tiled
    panes:
      - ros2 launch dcist_launch_system master.launch.yaml conf_name:=$config sim_time:=$sim_time launch_rviz:=true robot_name:=$ADT4_ROBOT_NAME
      - ros2 run ros_system_monitor ros_system_monitor --param_file `ros2 pkg prefix dcist_launch_system`/share/dcist_launch_system/config/$config/ros_system_monitor_config.yaml --ros-args -r /ros_system_monitor/example1_node_topic:=/example_1_node/topic --ros-args -r __ns:=/$ADT4_ROBOT_NAME
