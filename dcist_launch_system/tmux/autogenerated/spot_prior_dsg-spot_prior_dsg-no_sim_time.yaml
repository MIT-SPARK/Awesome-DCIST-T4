session_name: active_dsg
environment:
  logging_key: spot_prior_dsg-spot_prior_dsg-no_sim_time
  config: spot_prior_dsg
  sim_time: 'false'
options:
  default-command: /bin/zsh
windows:
- window_name: prior_dsg
  shell_command_before: |
    source ${ADT4_WS}/install/setup.zsh
    source ${ADT4_ENV}/spark_env/bin/activate
  layout: tiled
  panes:
  - ros2 launch dcist_launch_system master.launch.yaml conf_name:=$config sim_time:=$sim_time
    launch_scene_graph_publisher:=true
  - ros2 launch dcist_launch_system master.launch.yaml conf_name:=$config sim_time:=$sim_time
    launch_hydra_visualizer:=true
  - ros2 launch dcist_launch_system master.launch.yaml conf_name:=$config sim_time:=$sim_time
    launch_dsg_saver:=true
- window_name: sim_spot
  shell_command_before: |
    source ${ADT4_WS}/install/setup.zsh
    source ${ADT4_ENV}/spark_env/bin/activate
  layout: tiled
  panes:
  - ros2 launch dcist_launch_system master.launch.yaml conf_name:=$config sim_time:=$sim_time
    launch_spot_executor:=true
  - ros2 launch dcist_launch_system master.launch.yaml conf_name:=$config sim_time:=$sim_time
    launch_spot_state_publisher:=true
  - ros2 run teleop_twist_keyboard teleop_twist_keyboard --ros-args -r /cmd_vel:=/spot_executor_node/cmd_vel
- window_name: planning
  shell_command_before: |
    source ${ADT4_WS}/install/setup.zsh
    source ${ADT4_ENV}/spark_env/bin/activate
  layout: tiled
  panes:
  - ros2 launch dcist_launch_system master.launch.yaml conf_name:=$config sim_time:=$sim_time
    launch_omniplanner:=true
- window_name: core
  shell_command_before: source ${ADT4_WS}/install/setup.zsh
  layout: tiled
  panes:
  - ros2 run rmw_zenoh_cpp rmw_zenohd
- window_name: debug
  shell_command_before: source ${ADT4_WS}/install/setup.zsh
  layout: tiled
  panes:
  - ros2 launch dcist_launch_system master.launch.yaml conf_name:=$config sim_time:=$sim_time
    launch_rviz:=true
  - ros2 run ros_system_monitor ros_system_monitor --param_file `ros2 pkg prefix dcist_launch_system`/share/dcist_launch_system/config/$config/ros_system_monitor_config.yaml
    --ros-args -r /ros_system_monitor/example1_node_topic:=/example_1_node/topic --ros-args
    -r __ns:=/spot
