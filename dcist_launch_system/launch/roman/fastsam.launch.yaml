---
launch:
  - arg: {name: robot_name}
  - arg: {name: robot_type}
  - node: 
      pkg: roman_ros2
      exec: fastsam_node.py
      name: fastsam_node
      namespace: $(var robot_name)
      param:
        - from: $(find-pkg-share dcist_launch_system)/config/$(var robot_type)/fastsam_node.yaml
        - {name: config_path, value: $(find-pkg-share dcist_launch_system)/config/$(var robot_type)/fastsam.yaml}