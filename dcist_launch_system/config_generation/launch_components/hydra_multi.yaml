---
nodes_to_monitor:
  hydra_multi: {external_monitor: {type: JsonMonitor}}
windows:
  - window_name: hydra_multi
    shell_command_before: source ${ADT4_WS}/install/setup.zsh
    layout: tiled
    panes:
      - ros2 launch dcist_launch_system master.launch.yaml launch_semantic_inference:=true
      - ros2 launch dcist_launch_system master.launch.yaml launch_hydra:=true
      - ros2 launch dcist_launch_system master.launch.yaml launch_hydra_multi:=true
