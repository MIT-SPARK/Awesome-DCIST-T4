---
nodes_to_monitor:
  dsg_saver: {}
  hydra: {external_monitor: {type: JsonMonitor}}
windows:
  - window_name: hydra
    shell_command_before: source ${ADT4_WS}/install/setup.zsh
    layout: tiled
    panes:
      - ros2 launch dcist_launch_system master.launch.yaml launch_hydra:=true
      - ros2 launch dcist_launch_system master.launch.yaml launch_hydra_visualizer:=true
      - ros2 launch dcist_launch_system master.launch.yaml launch_dsg_saver:=true
      - ros2 launch dcist_launch_system master.launch.yaml launch_static_map_to_robot_map:=true
