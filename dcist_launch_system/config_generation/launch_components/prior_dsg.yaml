#@ load("@ytt:overlay", "overlay")

#@overlay/match by=overlay.all, expects="1+"
---
windows:
#@overlay/append
- window_name: prior_dsg
  shell_command_before: source ${ADT4_WS}/install/setup.zsh
  layout: tiled
  panes:
    - ros2 launch dcist_launch_system master.launch.yaml conf_name:=$config launch_scene_graph_publisher:=true
    - ros2 launch dcist_launch_system master.launch.yaml conf_name:=$config launch_hydra_visualizer:=true
