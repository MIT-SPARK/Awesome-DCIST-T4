#@ load("@ytt:overlay", "overlay")

#@overlay/match by=overlay.all, expects="1+"
---
windows:
#@overlay/append
- window_name: debug
  shell_command_before: source ${DCIST_WS}/install/setup.zsh
  layout: tiled
  panes:
    - ros2 run ros_system_monitor ros_system_monitor
        --param_file `ros2 pkg prefix dcist_launch_system`/share/dcist_launch_system/config/$config/ros_system_monitor_config.yaml
        --ros-args -r /ros_system_monitor/example1_node_topic:=/example_1_node/topic
