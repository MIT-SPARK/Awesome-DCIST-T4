#@ load("@ytt:overlay", "overlay")

#@overlay/match by=overlay.all, expects="1+"
---
windows:
#@overlay/append
- window_name: debug
  shell_command_before: source ${ADT4_WS}/install/setup.zsh
  layout: tiled
  panes:
    - ros2 launch dcist_launch_system master.launch.yaml conf_name:=$config sim_time:=$sim_time launch_rviz:=true
    - ros2 launch dcist_launch_system master.launch.yaml conf_name:=$config sim_time:=$sim_time launch_system_monitor:=true
