# Launch configs build the structure of the tmux launch files
launch_configs:

    core: []
    status: []
    multi_status: []
    rviz: []
    relocalize_viz: []
    spot_recording: []
    phoenix_recording: []

    sim_spot: []
    bag_spot: []
    spot_real: []
    phoenix_real: []

    planning: []

    roman: []
    hydra: []
    prior_dsg: []
    heracles_prior_dsg: []
    hydra_multi: []
    transform_publishers: []

    main: [core, status]
    map: [main, hydra, roman]
    bag_map: [map, rviz]
    relocalize: [main, hydra_multi, roman]
    bag_relocalize: [relocalize, rviz, relocalize_viz]
    no_relocalize: [main, transform_publishers]
    plan_prior: [main, prior_dsg, planning]
    plan_prior_heracles: [main, heracles_prior_dsg, planning]

    spot_data_collection: [main, spot_recording, spot_real]
    phoenix_data_collection: [main, phoenix_recording, phoenix_real]

    spot_bag: [bag_map, bag_spot]
    spot_bag_relocalize: [bag_relocalize, bag_spot]

    real_spot: [map, spot_real]
    real_spot_record: [map, spot_real, spot_recording]
    real_spot_relocalize: [relocalize, spot_real]
    real_spot_relocalize_record: [relocalize, spot_real, spot_recording]
    real_spot_no_relocalize: [no_relocalize, spot_real]

    real_phoenix: [map, phoenix_real]
    real_phoenix_relocalize: [relocalize, phoenix_real]
    real_phoenix_relocalize_record: [relocalize, phoenix_real, phoenix_recording]
    real_phoenix_no_relocalize: [no_relocalize]

    spot_prior_dsg: [plan_prior, sim_spot]
    spot_prior_dsg_heracles: [plan_prior_heracles, sim_spot]
    base_station: [plan_prior, multi_status]
    base_station_heracles: [plan_prior_heracles, multi_status]
    base_station_record: [plan_prior, multi_status, base_station_recording]
    base_station_heracles_record: [plan_prior_heracles, multi_status, base_station_recording]

# Configs build the set of rosparams that will be loaded
configs:

    default_params: []

    bag: []
    spot_prior_dsg: []
    real_spot: []
    real_phoenix: []

    relocalize: []

    real_spot_relocalize: [real_spot, relocalize]
    real_phoenix_relocalize: [real_phoenix, relocalize]
    apollo_relocalize: [real_spot_relocalize]

# Experiments define which sets of parameters will be used with which sets of
# launch files
experiments:

    spot_data_collection:
        launch_config: spot_data_collection
        config: [real_spot]

    phoenix_data_collection:
        launch_config: phoenix_data_collection
        config: [real_phoenix]

    spot_prior_dsg:
        launch_config: spot_prior_dsg
        config: [spot_prior_dsg]

    spot_prior_dsg_heracles:
        launch_config: spot_prior_dsg_heracles
        config: [spot_prior_dsg]

    base_station:
        launch_config: base_station
        config: [default_params]

    base_station_record:
        launch_config: base_station_record
        config: [default_params]

    base_station_heracles:
        launch_config: base_station_heracles
        config: [default_params]

    base_station_heracles_record:
        launch_config: base_station_heracles_record
        config: [default_params]

    spot_bag:
        launch_config: spot_bag
        config: [bag]

    spot_bag_relocalize:
        launch_config: spot_bag_relocalize
        config: [relocalize]

    real_spot:
        launch_config: real_spot
        config: [real_spot]

    real_spot_record:
        launch_config: real_spot_record
        config: [real_spot]

    real_spot_relocalize:
        launch_config: real_spot_relocalize
        config: [real_spot_relocalize, apollo_relocalize]

    real_spot_relocalize_record:
        launch_config: real_spot_relocalize_record
        config: [real_spot_relocalize_record, apollo_relocalize]

    real_spot_no_relocalize:
        launch_config: real_spot_no_relocalize
        config: [real_spot_relocalize]

    real_phoenix:
        launch_config: real_phoenix
        config: [real_phoenix]

    real_phoenix_relocalize:
        launch_config: real_phoenix_relocalize
        config: [real_phoenix_relocalize]

    real_phoenix_relocalize_record:
        launch_config: real_phoenix_relocalize_record
        config: [real_phoenix_relocalize]

    real_phoenix_no_relocalize:
        launch_config: no_relocalize
        config: [real_phoenix_relocalize]

    bag_phoenix:
        launch_config: bag_map
        config: [real_phoenix]

    bag_phoenix_relocalize:
        launch_config: bag_relocalize
        config: [real_phoenix_relocalize]
