# Launch components build the structure of the tmux launch files
launch_modes:
    ########################
    # debugging components #
    ########################
    core: []
    status: []
    multi_status: []
    rviz: []
    ############################
    # system module components #
    ############################
    planning: []
    roman: []
    hydra: []
    prior_dsg: []
    hydra_multi: []
    ####################
    # component groups #
    ####################
    base: [core, status]
    mapping: [base, hydra, roman]
    relocalize: [base, prior_dsg, hydra_multi, roman]
    base_station: [base, prior_dsg, planning, multi_status]
    ##################################
    # debugging or development modes #
    ##################################
    offline_mapping: [mapping, rviz]
    offline_relocalize: [relocalize, rviz]
    offline_planning: [base, prior_dsg, planning]

    transform_publishers: []

    spot_bag:
        - core
        - hydra
        - roman
        - bag_spot
        - status
        - rviz

    spot_prior_dsg:
        - core
        - prior_dsg
        - sim_spot
        - planning
        - status

    real_spot:
        - core
        - hydra
        - roman
        - spot_real
        - status

    real_spot_relocalize:
        - core
        - hydra_multi
        - roman
        - spot_real
        - status

    data_collection:
        - core
        - spot_real
        - status

    spot_bag_relocalize:
        - core
        - hydra_multi
        - roman
        - bag_spot
        - status
        - rviz

    base_station:
        - core
        - prior_dsg
        - planning
        - status
        - multi_status

    real_spot_no_relocalize: 
        - core
        - spot_real 
        - status
        - transform_publishers


# Configs build the set of rosparams that will be loaded (`base_params` will be rendered to `default`)
configs:
    prior_dsg: []
    relocalize: []

# Experiments define which sets of parameters will be used with which sets of launch files
experiments:
    offline_mapping:
        launch_mode: offline_mapping
        robot_models: [bag_spot]
        config: [default]
    data_collection:
        launch_mode: base
        robot_models: [spot]
        config: [default]
    relocalize:
        launch_mode: relocalize
        robot_models: [spot]
        config: [relocalize]
    base_station:
        launch_mode: base_station
        robot_models: []
        config: [default]

    real_spot_relocalize:
        launch_config: real_spot_relocalize
        config: [real_spot_relocalize]

    real_spot_no_relocalize:
        launch_config: real_spot_no_relocalize
        config: [real_spot_relocalize]
