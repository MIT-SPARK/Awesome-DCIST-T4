# Launch configs build the structure of the tmux launch files
launch_configs:

    core: []
    status: []
    multi_status: []
    rviz: []

    sim_spot: []
    bag_spot: []
    spot_real: []
    phoenix_real: []

    planning: []

    roman: []
    hydra: []
    prior_dsg: []
    hydra_multi: []

    transform_publishers: []

    spot_bag:
        - core
        - hydra
        - roman
        - bag_spot
        - status
        - rviz

    spot_prior_dsg:
        - core
        - prior_dsg
        - sim_spot
        - planning
        - status

    real_spot:
        - core
        - hydra
        - roman
        - spot_real
        - status

    real_phoenix:
        - core
        - hydra
        - roman
        - phoenix_real
        - status

    real_spot_relocalize:
        - core
        - hydra_multi
        - roman
        - spot_real
        - status

    data_collection:
        - core
        - spot_real
        - status

    spot_bag_relocalize:
        - core
        - hydra_multi
        - roman
        - bag_spot
        - status
        - rviz

    base_station:
        - core
        - prior_dsg
        - planning
        - status
        - multi_status

    real_spot_no_relocalize: 
        - core
        - spot_real 
        - status
        - transform_publishers


# Configs build the set of rosparams that will be loaded
configs:

    default_params: []

    bag: []
    spot_prior_dsg: []
    real_spot: []
    real_phoenix: []
 
    relocalize: []

    real_spot_relocalize: [real_spot, relocalize]
    apollo_relocalize: [real_spot_relocalize]

# Experiments define which sets of parameters will be used with which sets of
# launch files
experiments:

    spot_bag:
        launch_config: spot_bag
        config: [bag]

    spot_prior_dsg:
        launch_config: spot_prior_dsg
        config: [spot_prior_dsg]

    real_spot:
        launch_config: real_spot
        config: [real_spot]

    real_phoenix:
        launch_config: real_phoenix
        config: [real_phoenix]

    data_collection:
        launch_config: data_collection
        config: [real_spot]

    spot_bag_relocalize:
        launch_config: spot_bag_relocalize
        config: [relocalize]

    base_station:
        launch_config: base_station
        config: [default_params]

    real_spot_relocalize:
        launch_config: real_spot_relocalize
        config: [real_spot_relocalize]

    real_spot_no_relocalize:
        launch_config: real_spot_no_relocalize
        config: [real_spot_relocalize]

    apollo_relocalize:
        launch_config: real_spot_relocalize
        config: [apollo_relocalize]
