# Launch configs build the structure of the tmux launch files
launch_configs:

    hydra: []
    sim_spot: []
    bag_spot: []
    planning: []
    debug: []
    core: []
    prior_dsg: []
    spot_real: []
    roman: []
    rosbag: []
    hydra_multi: []


    base:
        - hydra
        - roman
        - sim_spot
        - planning
        - core
        - debug

    spot_bag:
        - hydra
        - roman
        - bag_spot
        - core
        - debug

    spot_prior_dsg:
        - prior_dsg
        - sim_spot
        - planning
        - core
        - debug

    real_spot:
        - hydra
        - roman
        - spot_real
        - core
        - debug

    real_spot_relocalize:
        - prior_dsg
        - hydra_multi
        - roman
        - spot_real
        - core
        - debug

    data_collection:
        - spot_real
        - core
        - debug

    spot_bag_relocalize:
        - prior_dsg
        - hydra_multi
        - roman
        - bag_spot
        - core
        - debug

    base_station:
        - prior_dsg
        - planning
        - core
        - debug

    gt_perception:
        - hydra
        - rosbag

    perception:
        - gt_perception
        - roman

# Configs build the set of rosparams that will be loaded
configs:

    default_params: []
    bag: []
    spot_prior_dsg: []
    real_spot: []
    relocalize: []
    real_spot_relocalize: []
    bag_kimera_multi: []

# Experiments define which sets of parameters will be used with which sets of
# launch files
experiments:

    spot_bag:
        launch_config: spot_bag
        config: [bag]

    spot_prior_dsg:
        launch_config: spot_prior_dsg
        config: [spot_prior_dsg]

    real_spot:
        launch_config: real_spot
        config: [real_spot]

    data_collection:
        launch_config: data_collection
        config: [real_spot]

    spot_bag_relocalize:
        launch_config: spot_bag_relocalize
        config: [relocalize]

    base_station:
        launch_config: base_station
        config: [real_spot]

    real_spot_relocalize:
        launch_config: real_spot_relocalize
        config: [real_spot_relocalize]

    kimera_multi:
      launch_config: [perception, perception_gt]
      config: bag
