---
exclude: .*\.tsv|\.clang-format|dcist_launch_system/config/.*|dcist_launch_system/tmux/autogenerated/.*|dcist_launch_system/config_generation/experiment_manifest.yaml|.github/.*|dcist_launch_system/launch/master.launch.yaml|dcist_launch_system/platforms/.*
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-added-large-files
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.9.2
    hooks:
      - id: ruff
        args: [--select, I, --fix]
      # Run the linter.
      - id: ruff
      # Run the formatter.
      - id: ruff-format
  - repo: https://github.com/lyz-code/yamlfix
    rev: 1.17.0
    hooks:
      - id: yamlfix
        entry: env YAMLFIX_LINE_LENGTH=200 yamlfix
